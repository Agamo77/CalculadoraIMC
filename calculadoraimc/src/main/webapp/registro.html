<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilos.css">
        <title>Registro</title>
    </head>
    <body>
        <h1>Registro</h1>
        <form action="ProcesarRegistro" method="post">
            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" id="usuario" name="usuario"><br><br>
            <label for="contrasena">Contrasena:</label><br>
            <input type="password" id="contrasena" name="contrasena"><br><br>
            <label for="nombreCompleto">Nombre completo:</label><br>
            <input type="text" id="nombreCompleto" name="nombreCompleto"><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" min="15"><br><br>
            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select><br><br>
            <label for="estatura">Estatura (metros):</label><br>
            <input type="number" id="estatura" name="estatura" min="1" max="2.5" step="0.01"><br><br>
            <input type="submit" value="Registrarse">
        </form>
    </body>
</html>
